<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="flags-up">
        <section class="spain">
            <div class="spain-box">
                <div class="spain-box__red-one"></div>
                <div class="spain-box__red-two"></div>
            </div>
            <div>
                <p class="spain-title">España</p>
            </div>
        </section>
            
        <section class="denmark">
            <div class="denmark-box">
                <div class="denmark-box__cross-upright"></div>
                <div class="denmark-box__cross-horizontal"></div>
            </div>
            <div>
                <p class="denmark-title">Dinamarca</p>
            </div>
        </section>
    </section>

    <section class="flags-down">
        <section>
            <div class="emirates-box">
                <div class="emirates-box__stripe-red"></div>
                <div class="emirates-box__stripe-green"></div>
                <div class="emirates-box__stripe-black"></div>
            </div>
            <div>
                <p class="emirates-title">Emiratos Árabes</p>
            </div>
        </section>

        <section>
            <div class="japan-box">
                <div class="japan-box__circle"></div>
            </div>
            <div>
                <p class="japan-title">Japón</p>
            </div>
        </section>
    </section>

</body>

</html>
